name: 🚀 Simple Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔐 Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Setup app directory
            mkdir -p ~/myapp
            cd ~/myapp

            # Get latest code
            if [ -d ".git" ]; then
              git pull
            else
              git clone https://github.com/vikas-chaudhari/ci_cd_practice.git .
            fi

            # Install dependencies
            . ~/.nvm/nvm.sh
            npm install

            # Restart the app
            pkill -f "node index.js" || true
            nohup node index.js > app.log 2>&1 &
