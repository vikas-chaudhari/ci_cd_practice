name: ðŸš€ Simple Node.js Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸ“¦ Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ” SSH to Server and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Optional: Install Node.js if not available
            if ! command -v node &> /dev/null; then
              echo "ðŸ“¦ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

            # Reset deployment directory
            rm -rf ~/myapp
            git clone https://github.com/vikas-chaudhari/ci_cd_practice.git ~/myapp
            cd ~/myapp

            # Install dependencies
            npm install

            # Stop existing app
            pkill node || true

            # Start app in background
            nohup node index.js > app.log 2>&1 &

            echo "ðŸš€ Deployed successfully!"
