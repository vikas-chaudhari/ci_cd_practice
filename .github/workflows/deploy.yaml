name: 🚀 Simple Node.js Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 📦 Deploy to Remote Server
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Code
        uses: actions/checkout@v3

      - name: 🔐 SSH to Server and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            mkdir -p ~/myapp && cd ~/myapp  # create directory if it doesn't exist
            git init
            git clone https://github.com/vikas-chaudhari/ci_cd_practice.git ~/myapp
            npm install                    # install/update dependencies
            pkill node || true             # stop existing Node app (if any)
            nohup node index.js > app.log 2>&1 &  # start Node app in background
            echo "🚀 Deployed successfully!"
